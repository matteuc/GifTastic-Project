<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/325ada46a1.js"></script>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav class="indigo accent-2 nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo" style="margin-left:10px">GifTastic</a>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="#searchDiv" class="active"><i
                            class="fas fa-search fa-lg"></i>&nbsp;&nbsp;Search<i class="material-icons">search</i></a>
                </li>
                <li class="tab">
                    <a href="#favorites">
                        <i class="fas fa-heart fa-lg"></i>&nbsp;&nbsp;Favorites</a>

                </li>
            </ul>
        </div>
    </nav>

    <div id="searchDiv" class="nav-wrapper row valign-wrapper" style="display: block">

        <form class="col s12">
            <div class="input-field">
                <input placeholder="Search for GIFs!" id="search" type="search">
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
            </div>
        </form>
        <a title="Clear Results" id="clearResults" class="red lighten-1 btn col s10 offset-s1" style="margin-top:5px">
            <i class="fas fa-trash-alt"></i>&nbsp;&nbsp;Clear
            Results</a>


        <div id="searchResults" class="col s12" style="margin-top:5px"></div>

    </div>

    <div id="favorites" class="row"> </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>

<script>
    $(document).ready(function () {
        $('ul.tabs').tabs();
    });
    $(document).ready(function () {
        $('ul.tabs').tabs('select_tab', 'tab_id');
    });
</script>
